name: Pre-commit
on:
  pull_request:

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Pre-commit
        uses: pre-commit/action@v3.0.0
